<!-- Components info: https://webdev.dartlang.org/components -->
<div>
  <material-input label="What do you need to do?" autoFocus floatingLabel style="width:80%" [(ngModel)]="newTodo"
    (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised (trigger)="add()" [disabled]="newTodo.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>

<p *ngIf="items.isEmpty">
  Empty list! Add members above.
</p>

<div *ngIf="items.isNotEmpty">
  <ul>
    <li *ngFor="let item of items; let i=index">
      <span>{{item}}</span>
      <material-fab mini (trigger)="remove(i)">
        <material-icon icon="delete"></material-icon>
      </material-fab>
    </li>
  </ul>

  <div *ngIf="items.isNotEmpty" class="margin">
    <material-button raised compact (trigger)="chooseWinner()">Compact</material-button>

  <h1 *ngIf="winner != null">
     Winner's name: {{winner}}
  </h1>
  </div>
</div>
